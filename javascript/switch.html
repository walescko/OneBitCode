<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="./css/style.css" rel="stylesheet">
    <title>switch</title>
</head>
<body>

<main class="container">
  <div class="grid-left">
    <h1 class="title-left">Switch</h1>
    <p class="list-left">
      Digite o valor do comprimento em metros:
      <input type="text" id="inMeter" class="input-data">
    </p>

    <p class="list-left">Escolha a conversão:</p>
    <p><button type="button" value="submit" id="inMilimeter" class="button">milimetro (mm)</button></p>
    <p><button type="button" value="submit" id="inCentimeter" class="button">centrimetro (cm)</button></p>
    <p><button type="button" value="submit" id="inDecimeter"class="button">decimetro (dm)</button></p>
    <p><button type="button" value="submit" id="inDecameter" class="button">decâmetro (dam)</button></p>
    <p><button type="button" value="submit" id="inHectometer" class="button">hectômetro (hm)</button></p>
    <p><button type="button" value="submit" id="inKilometer" class="button">quilometro (km)</button></p>
  </div>
  <div class="grid-center">
    <div class="grid-output">
      <div id="convert-meter"></div>
    </div>
  </div>
<script src="js/convertMeter.js"></script>
</main>
</body>
</html>
