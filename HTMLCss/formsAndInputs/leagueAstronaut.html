<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEAGUE ASTRONAUTS</title>
</head>
<body>
<h3>Cadastro da liga dos Astronautas</h3>


  <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">- Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate"> -
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo"><br><br>
      </div>
      <div>
        <label for="nationality">Nacionalidade:</label>
         <select id="nationality" name="nationality">
            <option value="brasilian">Brasileiro</option>
            <option value="american">Estadunidense</option>
            <option value="russian">Russo</option>
            <option value="canadian">Canadense</option>
            <option value="other">Outras</option>
          </select>
        - Genêro:
          <label for="male">M</label>
          <input type="radio" name="gender" value="male" id="male" checked>
          <label for="female">F</label>
          <input type="radio" id="female" name="gender" value="female"><br>
      </div>
      <br>
      <div>
          Suas principais qualidades:<br>
          <label for="intel">Inteligência</label><input type="checkbox" name="intel" id="intel">|
          <label for="resiliance">Resiliência</label><input type="checkbox" name="resiliance" id="resiliance">|
          <label for="physical">Preparo Físico</label><input type="checkbox" name="physical" id="physical">|
          <label for="education">Educação</label><input type="checkbox" name="education" id="education">
      </div>
      <br><br>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser Astronauta?"></textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="Submit">
      </div>
  </form>


</body>
</html>
