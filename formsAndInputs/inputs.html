<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INPUTS EXAMPLES</title>
</head>
  <body>
    <form action="https://www.exemplo.com">
      Nome:<input type="text" name="firstname"><br>
      Senha:<input type="password" name="password">

      <div>Genêro:
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female<br>
      </div>
    <br>
      <div>
        Transportes<br>
        <input type="checkbox" name="vehicle01" value="bike">Bike<br>
        <input type="checkbox" name="vehicle02" value="car">Car<br>
        <input type="checkbox" name="vehicle03" value="Buzão">Buzão<br>
        <input type="checkbox" name="vehicle04" value="uber">Uber/Pop<br>
      </div>
<br>
      <div>
        Data de incrição: <input type="date" name="dateDay"><br>
        Data de Nascimento:<input type="date" name="birthDate"><br>
      </div>
<br>
      <div>
        Selecione um arquivo:<input type="file" name="myFile" value="Search">
      </div>
      <input type="submit" value="Enviar">

    </form>

  </body>
</html>
