<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="./css/style.css" rel="stylesheet">
    <title>switch</title>
</head>
<body>
<main class="container">
  <div class="grid-left">
    <h1 class="title-left">Switch</h1>
    <p class="">
      Digite o valor do comprimento em metros:
      <input type="text" id="inMeter" class="input-data">
    </p>

    <p class="">Escolha a conversão:</p>
    <p>
      <button type="button" value="submit" id="btMilimeter" class="button">milimetro (mm)</button>
      <button type="button" value="submit" id="btCentimeter" class="button">centrimetro (cm)</button>
    </p>
    <p>
      <button type="button" value="submit" id="btDecimeter"class="button">decimetro (dm)</button>
      <button type="button" value="submit" id="btDecameter" class="button">decâmetro (dam)</button>
    </p>
    <p>
      <button type="button" value="submit" id="btHectometer" class="button">hectômetro (hm)</button>
      <button type="button" value="submit" id="btKilometer" class="button">quilometro (km)</button>
    </p>
  </div>
  <div class="grid-center">
    <div class="grid-output">
      <h2 class="title-left">Conversão</h2>
      <div class="">
        <h3 class="output-js" id="converterMeter"></h3>
      </div>
    </div>
  </div>
<script src="js/convertMeter.js"></script>
</main>
</body>
</html>
